<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
        <div class="container">
            <div= class= "score-section"> 
                <div class="home-score"> 
                    <h3>HOME</h3>
                    <div class="score-display">
                        <h2 id="home-score">0</h2>
                    </div>
                    <button id="home-plus-one" onclick="homePlusOne()" >+1</button>
                    <button id="home-plus-two" onclick="homePlusTwo()" >+2</button>
                    <button id="home-plus-three" onclick="homePlusThree()" >+3</button>
                </div>
                <div class="guest-score">
                    <h3>GUEST</h3>
                    <div class="score-display">
                    <h2 id="guest-score">0</h2>
                    </div>
                    <button id="guest-plus-one" onclick="guestPlusOne()" >+1</button>
                    <button id="guest-plus-two" onclick="guestPlusTwo()" >+2</button>
                    <button id="guest-plus-three" onclick="guestPlusThree()" >+3</button>
                </div>
            </div>
                <button id="reset" onclick="resetScore()">Reset</button>
        <script src="index.js"></script>
    </body>
</html>
